<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <style>
    .center {
      margin: auto;
      width: 20%;
      padding: 10px;
    }

    body {
      background-color: lightyellow;
    }
    </style>
  <br>
  <title>Library</title>
</head>


<body>
    <center><h1 class="display-1">Welcome to the library.</h1></center>
  <div class="center"><br>


    <div class="input-group">
       <div class="form-outline">
         <input type="search" id="searchBooks" class="form-control"/>
       </div>
      
       <button type="button" class="btn btn-primary" onclick="getInputValue()" id="searchBtn">Search
        <i class="fas fa-search"></i>
       </button>
    </div>

    <script>
      var checkBook;

      function getInputValue(){
        var bookInput = document.getElementById("searchBooks").value;

        checkBook = bookInput;

        document.querySelector("#book").innerHTML = checkBook;
      }
    </script>

    <br>
    <h4 id="book"></h4>

  <div>

    
</body>
</html>
