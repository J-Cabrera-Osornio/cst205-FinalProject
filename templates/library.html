<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    .center {
      margin: auto;
      width: 20%;
      padding: 10px;
    }

    body {
      background-color: lightyellow;
    }
    </style>
  <br>
  <title>Library</title>
</head>


<body>
    <center><h1 class="display-1">Welcome to the library.</h1></center>
    <center>

      
        {% for i in value %}
        

          {% if 'first_sentence' in i %}

          <div class="container">
            <h3>{{ i.title }}</h3>
            <button type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#myModal"><img src="http://covers.openlibrary.org/b/isbn/{{ i.isbn.0 }}-L.jpg" class="rounded" height="450" width="350"/></button>
            
          
            
            <div class="modal fade" id="myModal" role="dialog">
              <div class="modal-dialog">
              
                
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">{{ i.title }}</h4>
                  </div>
                  <div class="modal-body">


                    <h5>Title: {{ i.title }}</h5>
                    <h5>{{i.first_sentence}}</h5>
                    <h5>Language: {{ i.language }}</h5>
                    <h5>ISBN: {{i.isbn }}</h5>
                    <h5>Publisher: {{ i.publisher }}</h5>
                    <h5>Publication date: {{i.publish_date}}</h5>
                    
                     
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  </div>
                </div>
                
              </div>
            </div>
            
          </div>

          {% endif %}

          <br><br>
        {% endfor %}
         




  </center>
</body>
</html>
